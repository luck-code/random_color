{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content_title %}
{% endblock %}

{% block content %}
<style>
    .InputForms {
            margin-top: 150px;
    }

    .OutputText {
            margin-top: 30px;
    }
    .Box {
            margin-top: 30px;
    }

</style>

<form action="{{ url_for('index') }}" method="POST">

    <div class="InputForms">
        {% for field in form %}

        {{ field.label() }}

        {{ field() }}

        {% endfor %}
        <button type="submit" class="btn btn-success">Узнать цвет</button>
    </div>

    <div class="Box">{{box}}</div>

    <div class="OutputText">

        <p>{{output}}</p>
    </div>


</form>
{% endblock %}
